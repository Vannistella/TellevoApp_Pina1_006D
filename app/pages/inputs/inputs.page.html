<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="back"
        color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>
    
    <ion-item fill="solid">
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" placeholder="Digite su correo.."></ion-input>
    </ion-item>

    <ion-item fill="solid">
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" placeholder="Digite su password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="block" fill="solid" color="success" shape="round" (click)="goToInfo()" >Ingresar</ion-button>
</ion-content>
